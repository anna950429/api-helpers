<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stub Frontend</title>
</head>
<body>
<h1>WireMock Stub Frontend</h1>

<button onclick="loadUsers()">Load Users</button>
<button onclick="loadCourses()">Load Courses</button>

<pre id="output"></pre>

<script>
  function loadUsers() {
    fetch('http://localhost:8089/user/get/all')
    .then(response => response.json())
    .then(data => {
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    })
    .catch(err => console.error(err));
  }

  function loadCourses() {
    fetch('http://localhost:8089/cource/get/all')
    .then(response => response.json())
    .then(data => {
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    })
    .catch(err => console.error(err));
  }
</script>
</body>
</html>
